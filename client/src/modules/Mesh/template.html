<div :class="$style.container">
  <v-container fluid fill-height align-center :class="$style.topBar">
    <v-layout row justify-start align-center>
      <v-flex xs1 justify-center>
        <v-icon :color="color">{{ module.icon }}</v-icon>
      </v-flex>
      <v-flex justify-start>
        <label :class="$style.title" :color="color">{{ module.label }}</label>
      </v-flex>
      <v-spacer />
      <v-btn flat icon @click="deleteProxy" :color="color">
        <v-icon>{{ $vuetify.icons.pvLite.delete }}</v-icon>
      </v-btn>
    </v-layout>
  </v-container>

  <v-card flat :class="$style.block">
    <v-card-title :class="$style.blockTitle">
      <span class="body-2">Resolution</span>
    </v-card-title>
    <v-card-text :class="$style.blockContent">
      <v-container fluid grid-list-md :class="$style.noPaddingMargin">
        <v-layout row wrap align-center>
          <v-flex xs7>
            <v-slider :class="$style.noTopPadding" hide-details v-model="resolution" :min="0.001" :max="1" step="any" />
          </v-flex>
          <v-flex xs1 />
          <v-flex xs3>
            <v-text-field :class="$style.noTopPadding" hide-details type="number" v-model="resolution" :min="0.001"
              :max="1" step="any" />
          </v-flex>
        </v-layout>
      </v-container>
    </v-card-text>
  </v-card>

  <v-card flat :class="$style.block">
    <v-card-title :class="$style.blockTitle">
      <span class="body-2">Refinement surfaces</span>
    </v-card-title>
    <v-flex d-flex>
      <v-layout wrap>
        <v-flex md12 v-for="refinement in refinements">
          <v-card-text :class="$style.blockContent">
            <v-container fluid grid-list-md :class="$style.noPaddingMargin">
              <v-layout row wrap align-center>
                <v-flex xs7>
                  <label :class="$style.smallLabel">{{refinement}}</label>
                </v-flex>

                <v-flex xs6>
                  <v-text-field class="mt-0 pt-0" hide-details single-line type="number" :value="0.5" :min="0" :max="1"
                    step="any"></v-text-field>
                  <!-- @change="pushData"
                  @input="updateData($event, 0)" -->

                </v-flex>

                <v-flex xs6>
                  <v-text-field class="mt-0 pt-0" hide-details single-line type="number" reverse :value="0.5" :min="0"
                    :max="1" step="any"></v-text-field>
                  <!-- @change="pushData"
                    @input="updateData($event, 1)" -->
                </v-flex>

              </v-layout>
            </v-container>
          </v-card-text>

        </v-flex>
      </v-layout>
    </v-flex>
  </v-card>

  <v-card flat :class="$style.block">
    <v-btn block outline color="indigo" v-if="create" @click="openFiles()">Create</v-btn>
  </v-card>

  <v-container fluid grid-list-md v-if="hasChange() && !autoApply && !create" :class="$style.buttonBar">
    <v-layout row wrap align-center>
      <v-flex xs3>
        <v-btn block outline color="red darken-1" @click="reset">Reset</v-btn>
      </v-flex>
      <v-spacer />
      <v-flex xs7>
        <v-btn block outline color="teal accent-4" @click="apply">Apply ({{ hasChange() }})</v-btn>
      </v-flex>
    </v-layout>
  </v-container>
</div>
