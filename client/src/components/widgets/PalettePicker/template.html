<div :class="$style.wrapper">
  <div
    v-for="color in palette"
    :key="color"
    :class="$style.item"
  >
    <div
      :class="$style.blot"
      :style="getStyles(color)"
      v-on:click="$emit('input', color)"
    >
      <v-icon
        v-if="color === value"
        :class="$style.check"
        :size="size"
      >
        {{ $vuetify.icons.pvLite.check }}
      </v-icon>
    </div>
  </div>
</div>
